<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>希特勒</title>
    <style>
        /* 简单美化，让页面更整洁 */
        body {
            font-family: 微软雅黑, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #212529;
        }
        /* 视频样式：固定宽度，居中显示 */
        video {
            width: 600px;
            max-width: 90%; /* 适配移动端 */
            margin: 20px auto;
            border: 2px solid #dee2e6;
            border-radius: 8px;
        }
        /* 返回链接样式 */
        .back-link {
            color: #0d6efd;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>希特勒视频播放页</h1>

    <!-- 核心补充：完整的 video 标签 + source 标签，用于加载本地 MP4 视频 -->
    <video controls="controls" poster="https://gordon127.github.io./video-page.html">
        <!-- 关键：source 标签（指定视频路径和格式，你缺失的核心标签） -->
        <!-- 替换 ./你的视频文件名.mp4 为你实际上传的 MP4 文件名（如 ./my-video.mp4） -->
        <source src="./xitelei.mp4" type="video/mp4">
        
        <!-- 备用提示：浏览器不支持 HTML5 视频时显示的文字 -->
        你的浏览器不支持 HTML5 视频播放，请更换 Chrome、Edge 等现代浏览器！
    </video>

    <!-- 返回首页的链接（保留你原有样式，可正常使用） -->
    <a href="./index.html" class="back-link">← 返回首页</a>
</body>
</html>
