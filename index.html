<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }

        body {
            background-color: #f8f9fa;
            padding: 50px 20px;
            text-align: center;
        }

        .site-title {
            font-size: 32px;
            color: #212529;
            margin-bottom: 10px;
        }

        .site-subtitle {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 40px;
        }

        /* 功能模块：强制隔离，每个模块独立 */
        .func-module {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* 模块标题：纯文字，无按钮样式 */
        .func-module h2 {
            font-size: 22px;
            color: #212529;
            margin-bottom: 18px;
            background: none;
            padding: 0;
            border-radius: 0;
        }

        /* 按钮：仅按钮元素有样式，标题无干扰 */
        .func-btn {
            display: inline-block;
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .video-btn {
            background-color: #0d6efd;
        }

        .scratch-btn {
            background-color: #17a2b8;
        }

        .morse-btn {
            background-color: #6f42c1;
        }
    </style>
</head>
<body>
    <h1 class="site-title">这是我的个人网站</h1>
    <p class="site-subtitle">我们在这个网站上做了非常多好玩的内容</p>

    <!-- 视频模块 -->
    <div class="func-module">
        <h2>希特勒视频</h2>
        <a href="video-page.html" class="func-btn video-btn">点击播放希特勒视频</a>
    </div>

    <!-- Scratch模块 -->
    <div class="func-module">
        <h2>我的 Scratch 游戏专区</h2>
        <a href="scratch-index.html" class="func-btn scratch-btn">进入 Scratch 游戏专区</a>
    </div>

    <!-- 摩斯电码模块 -->
    <div class="func-module">
        <h2>摩斯电码生成器（编码+解码）</h2>
        <a href="morse-code-generator.html" class="func-btn morse-btn">打开摩斯电码生成器</a>
    </div>
</body>
</html>
