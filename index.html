<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的首页</title>
    <style>
        /* 保留你原有样式，新增模块分隔样式（可选，更灵活） */
        body {
            font-family: 微软雅黑, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f9fa;
        }
        h1, h2 {
            color: #212529;
        }
        /* 模块样式：给每个功能模块添加底部间距 */
        .func-module {
            margin-bottom: 30px; /* 每个模块底部留出 30px 间距，彻底避免重叠 */
        }
    </style>
</head>
<body>
    <h1>我的个人网站</h1>

    <!-- 1. 视频模块：用 div 包裹，独立成一个模块 -->
    <div class="func-module">
        <h2>希特勒视频</h2>
        <a href="xitelei.html" style="
            display: inline-block;
            margin-top: 10px;
            padding: 12px 24px;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        ">
            点击播放希特勒视频
        </a>
    </div>

    <!-- 2. Scratch 模块：用 div 包裹，和视频模块分隔（无重叠） -->
    <div class="func-module">
        <h2>我的 Scratch 游戏专区</h2>
        <a href="scratch-index.html" style="
            display: inline-block;
            margin-top: 10px;
            padding: 12px 24px;
            background-color: #17a2b8;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        ">
            进入 Scratch 游戏专区
        </a>
    </div>
</body>
</html>
