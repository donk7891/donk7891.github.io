<!DOCTYPE html>
<!-- 声明网页语言为中文，避免浏览器识别异常 -->
<html lang="zh-CN">
<!-- 网页头部：存放元信息（不直接显示在页面上），如标题、编码设置等 -->
<head>
    <!-- 设置字符编码为 UTF-8，彻底解决中文乱码问题 -->
    <meta charset="UTF-8">
    <!-- 适配手机、平板等移动端设备，避免移动端显示错乱 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题：显示在浏览器标签栏上，可自定义修改 -->
    <title>我的第一个个人网站</title>
    <!-- 内嵌简单CSS样式，美化网页（无需额外创建CSS文件，新手友好） -->
    <style>
        /* 页面整体样式：居中对齐、背景色、字体设置 */
        body {
            background-color: #f5f5f5; /* 浅灰色背景 */
            font-family: "Microsoft YaHei", 微软雅黑, sans-serif; /* 中文兼容字体 */
            text-align: center; /* 内容水平居中 */
            margin-top: 100px; /* 距离顶部间距 */
        }
        /* 一级标题样式：颜色、字体大小 */
        h1 {
            color: #2c3e50; /* 深灰色字体 */
            font-size: 36px; /* 字体大小 */
        }
        /* 段落文本样式：颜色、字体大小、行高 */
        p {
            color: #34495e; /* 中灰色字体 */
            font-size: 18px; /* 字体大小 */
            line-height: 1.8; /* 行高，提升可读性 */
        }
        /* 链接样式：去除下划线、设置颜色 */
        a {
            color: #3498db; /* 蓝色字体（常用链接色） */
            text-decoration: none; /* 去除默认下划线 */
        }
        /* 鼠标悬浮在链接上时的样式 */
        a:hover {
            color: #2980b9; /* 加深蓝色 */
            text-decoration: underline; /* 显示下划线，提示可点击 */
        }
    </style>
</head>
<!-- 网页主体：所有可见内容都放在这里 -->
<body>
    <!-- 一级标题：网页核心标题 -->
    <h1>欢迎来到我的个人网站</h1>
    <!-- 段落文本：展示网站介绍 -->
    <p>这是我通过 GitHub Pages 从零搭建的第一个静态网站，无需本地工具，完全免费！</p>
    <p>我的 GitHub 用户名：donk7891</p>
    <!-- 核心：a 标签创建超链接，href 指向刚才创建的 video-page.html -->
<h2>希特勒视频</h2>
<!-- 基础超链接（直接跳转） -->
</a>
<!-- 美化后的超链接（按钮样式，更美观，可选） -->
<a href="./video-page.html" target="_blank" style="
    display: inline-block;
    margin-top: 10px;
    padding: 12px 24px;
    background-color: #0d6efd;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-size: 16px;
    希特勒视频
"> 希特勒视频
    
</a>
</body>
</html>
