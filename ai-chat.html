<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讯飞星火AI聊天</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #f8f9fa;
        }
        .back-home {
            margin-bottom: 20px;
            text-align: left;
        }
        .back-home a {
            color: #0d6efd;
            text-decoration: none;
            font-size: 16px;
        }
        #chat-container {
            height: 500px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            background-color: #0d6efd;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            font-size: 16px;
        }
        #send-btn {
            padding: 12px 24px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-btn:hover {
            background-color: #bb2d3b;
        }
        .loading {
            color: #666;
            font-style: italic;
            text-align: center;
            margin: 10px 0;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="back-home">
        <a href="index.html">← 返回我的个人网站</a>
    </div>

    <div id="chat-container"></div>
    <div class="input-area">
        <input type="text" id="message-input" placeholder="请输入你想提问的内容...">
        <button id="send-btn">发送</button>
    </div>

    <!-- 引入讯飞星火Web SDK（官方提供，已处理跨域） -->
    <script src="https://cdn1.xfyun.cn/js/spark-web-sdk/1.0.0/spark-web-sdk.min.js"></script>
    <script>
        // 核心配置（替换为你的密钥）
        const APPID = "c447f027";
        const APIKey = "9430d8fde0e371b4b1315e44be61bfeb";
        const APISecret = "OGM2NGU0N2FkYWZkMjYyMDFhNGJjOThi";
        const API_VERSION = "v3.5";

        // 页面元素
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // 初始化讯飞星火SDK
        const spark = new SparkWebSDK({
            appId: APPID,
            apiKey: APIKey,
            apiSecret: APISecret,
            version: API_VERSION
        });

        // 添加消息到界面
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 发送消息
        async function sendMessageToXinghuo(message) {
            addMessage(message, true);
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'AI正在思考中...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                // 调用SDK发送消息
                const result = await spark.chat({
                    messages: [{ role: "user", content: message }],
                    temperature: 0.5,
                    maxTokens: 2048
                });

                // 显示AI回复
                chatContainer.removeChild(loadingDiv);
                addMessage(result.choices[0].message.content, false);
            } catch (error) {
                chatContainer.removeChild(loadingDiv);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `错误：${error.message || '调用失败'}`;
                chatContainer.appendChild(errorDiv);
                console.error("调用失败：", error);
            }
        }

        // 事件绑定
        sendBtn.addEventListener('click', () => {
            const msg = messageInput.value.trim();
            if (msg) {
                messageInput.value = "";
                sendMessageToXinghuo(msg);
            }
        });
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });

        // 欢迎语
        addMessage("你好！我是基于讯飞星火的AI助手，有什么可以帮你的？", false);
    </script>
</body>
</html>
