<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讯飞星火AI聊天</title>
    <style>
        /* 统一使用和主页一致的字体、背景色，保持风格统一 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif; /* 替换为主页的字体 */
        }
        body {
            max-width: 600px; /* 匹配主页模块宽度，视觉更统一 */
            margin: 20px auto;
            padding: 0 20px;
            background-color: #f8f9fa; /* 替换为主页的背景色 */
        }
        /* 返回主页按钮样式 */
        .back-home {
            margin-bottom: 20px;
            text-align: left;
        }
        .back-home a {
            color: #0d6efd; /* 匹配主页按钮的蓝色 */
            text-decoration: none;
            font-size: 16px;
        }
        #chat-container {
            height: 500px; /* 适当缩短高度，适配移动端 */
            border: 1px solid #e9ecef; /* 匹配主页模块边框 */
            border-radius: 8px;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* 增加和主页一致的阴影 */
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            background-color: #0d6efd; /* 匹配主页希特勒视频按钮的蓝色 */
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background-color: #e9ecef; /* 匹配主页模块背景色 */
            color: #333;
            margin-right: auto;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e9ecef; /* 匹配主页边框 */
            border-radius: 6px; /* 匹配主页按钮圆角 */
            font-size: 16px;
        }
        #send-btn {
            padding: 12px 24px;
            background-color: #dc3545; /* 匹配主页AI按钮的红色 */
            color: white;
            border: none;
            border-radius: 6px; /* 匹配主页按钮圆角 */
            cursor: pointer;
            font-size: 16px;
        }
        #send-btn:hover {
            background-color: #bb2d3b; /* 红色hover效果 */
        }
        .loading {
            color: #666;
            font-style: italic;
            text-align: center;
            margin: 10px 0;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- 新增：返回主页按钮 -->
    <div class="back-home">
        <a href="index.html">← 返回我的个人网站</a>
    </div>

    <div id="chat-container"></div>
    <div class="input-area">
        <input type="text" id="message-input" placeholder="请输入你想提问的内容...">
        <button id="send-btn">发送</button>
    </div>

    <script>
        // ===================== 核心配置（已替换为你的密钥）=====================
        const APPID = "c447f027";       // 你的APPID
        const APISecret = "OGM2NGU0N2FkYWZkMjYyMDFhNGJjOThi"; // 你的APISecret
        const APIKey = "9430d8fde0e371b4b1315e44be61bfeb";     // 你的APIKey
        // 讯飞星火API版本（v3.5为通用版，可根据需要修改为v1.1/v2.1）
        const API_VERSION = "v3.5";

        // ===================== 页面元素获取 =====================
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // ===================== 工具函数：生成鉴权签名（讯飞星火必填）=====================
        function getAuthHeader() {
            const now = new Date();
            const date = now.toGMTString();
            const signatureOrigin = `host: spark-api.xf-yun.com\ndate: ${date}\nGET /${API_VERSION}/chat HTTP/1.1`;
            const signatureSha = CryptoJS.HmacSHA256(signatureOrigin, APISecret);
            const signature = CryptoJS.enc.Base64.stringify(signatureSha);
            const authorizationOrigin = `api_key="${APIKey}", algorithm="hmac-sha256", headers="host date request-line", signature="${signature}"`;
            return btoa(authorizationOrigin);
        }

        // ===================== 工具函数：添加聊天消息到界面 =====================
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            // 自动滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ===================== 核心函数：调用讯飞星火API =====================
        async function sendMessageToXinghuo(message) {
            // 添加用户消息到界面
            addMessage(message, true);
            // 添加加载提示
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'AI正在思考中...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                // 1. 构造请求参数
                const requestBody = {
                    "header": {
                        "app_id": APPID,
                        "uid": "user" + Math.random().toString(36).substr(2, 8) // 随机用户ID
                    },
                    "parameter": {
                        "chat": {
                            "domain": API_VERSION === "v3.5" ? "generalv3.5" : "general",
                            "temperature": 0.5, // 回答灵活度，0-1之间
                            "max_tokens": 2048  // 最大回复长度
                        }
                    },
                    "payload": {
                        "message": {
                            "text": [{"role": "user", "content": message}]
                        }
                    }
                };

                // 2. 构造请求头
                const headers = {
                    "Content-Type": "application/json",
                    "Host": "spark-api.xf-yun.com",
                    "Date": new Date().toGMTString(),
                    "Authorization": getAuthHeader()
                };

                // 3. 发送请求
                const response = await fetch(`https://spark-api.xf-yun.com/${API_VERSION}/chat`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });

                // 4. 处理响应
                if (!response.ok) {
                    throw new Error(`请求失败：${response.status} ${response.statusText}`);
                }
                const result = await response.json();

                // 5. 解析AI回复
                let aiReply = "";
                if (result.payload && result.payload.choices && result.payload.choices.text) {
                    aiReply = result.payload.choices.text[0].content;
                } else if (result.code) {
                    throw new Error(`API错误：${result.code} - ${result.message}`);
                } else {
                    throw new Error("未获取到AI回复，请检查参数");
                }

                // 移除加载提示，添加AI回复
                chatContainer.removeChild(loadingDiv);
                addMessage(aiReply, false);

            } catch (error) {
                // 错误处理
                chatContainer.removeChild(loadingDiv);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `错误：${error.message}`;
                chatContainer.appendChild(errorDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                console.error("调用API失败：", error);
            }
        }

        // ===================== 事件绑定 =====================
        // 点击发送按钮
        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                messageInput.value = "";
                sendMessageToXinghuo(message);
            }
        });

        // 按回车键发送
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // ===================== 引入加密库（讯飞星火鉴权需要）=====================
        // 动态加载CryptoJS（HMAC-SHA256加密所需）
        const script = document.createElement('script');
        script.src = "https://cdn.bootcdn.net/ajax/libs/crypto-js/4.2.0/crypto-js.min.js";
        script.onload = () => {
            // 页面加载完成后显示欢迎语
            addMessage("你好！我是基于讯飞星火的AI助手，有什么可以帮你的？", false);
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
