<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讯飞星火AI聊天</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #f8f9fa;
        }
        .back-home {
            margin-bottom: 20px;
            text-align: left;
        }
        .back-home a {
            color: #0d6efd;
            text-decoration: none;
            font-size: 16px;
        }
        #chat-container {
            height: 500px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            background-color: #0d6efd;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            font-size: 16px;
        }
        #send-btn {
            padding: 12px 24px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-btn:hover {
            background-color: #bb2d3b;
        }
        .loading {
            color: #666;
            font-style: italic;
            text-align: center;
            margin: 10px 0;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin: 10px 0;
        }
        .system-tip {
            color: #6c757d;
            font-size: 14px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="back-home">
        <a href="index.html">← 返回我的个人网站</a>
    </div>

    <div id="chat-container"></div>
    <div class="input-area">
        <input type="text" id="message-input" placeholder="请输入你想提问的内容...">
        <button id="send-btn">发送</button>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script>
        // Spark Lite 完整配置（包含所有必需变量）
        const APPID = "51c66df8";
        const APISecret = "MDEyMWMyNzVmMDE0NzE3MDllZWI3NWRj";
        const API_KEY = "b1479a04d1015d852d8e1dafce4e08c6";
        const domain = "Spark Lite";
        // 新增：Spark Lite 专属接口地址（解决 API_URL 未定义问题）
        const API_URL = "https://spark-api-open.xf-yun.com/v1/chat/completions";

        // ========== 提前获取DOM元素（避免重复查询） ==========
        const chatContainer = document.getElementById("chat-container");
        const sendBtn = document.getElementById("send-btn");
        const messageInput = document.getElementById("message-input");

        // ========== 工具函数 ==========
        // 展示消息到聊天框
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            // 自动滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 展示系统提示
        function addSystemTip(content) {
            const tipDiv = document.createElement('div');
            tipDiv.className = 'system-tip';
            tipDiv.textContent = content;
            chatContainer.appendChild(tipDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 生成讯飞认证头
        function generateAuthorizationHeader(date) {
            const signatureOrigin = `host: spark-api.xf-yun.com\ndate: ${date}\nPOST /v3.5/chat HTTP/1.1`;
            const signature = CryptoJS.enc.Base64.stringify(
                CryptoJS.HmacSHA256(signatureOrigin, APISecret)
            );
            const authorizationOrigin = `api_key="${API_KEY}", algorithm="hmac-sha256", headers="host date request-line", signature="${signature}"`;
            return CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse(authorizationOrigin));
        }

        // ========== 核心发送函数（整合逻辑，仅保留一个） ==========
        async function sendMessageToXinghuo(message) {
            // 1. 校验输入
            if (!message.trim()) {
                alert("请输入要发送的内容！");
                return;
            }

            // 2. 展示用户消息
            addMessage(message, true);
            messageInput.value = "";

            // 3. 展示加载状态
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = "AI正在思考中...";
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                // 4. 生成讯飞认证参数
                const date = new Date().toUTCString();
                const authorization = generateAuthorizationHeader(date);

                // 5. 构造讯飞API请求体
                const requestBody = {
                    header: { app_id: APPID },
                    parameter: {
                        chat: { domain: "generalv3.5", temperature: 0.5, max_tokens: 2048 }
                    },
                    payload: {
                        message: { text: [{ role: "user", content: message }] }
                    }
                };

                // 6. 设置15秒请求超时
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);

                // 7. 发送请求到腾讯云函数
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Host": "spark-api.xf-yun.com",
                        "Date": date,
                        "Authorization": authorization
                    },
                    body: JSON.stringify(requestBody),
                    signal: controller.signal
                });

                clearTimeout(timeoutId); // 清除超时定时器

                // 8. 校验响应状态
                if (!response.ok) {
                    throw new Error(`请求失败（状态码：${response.status}）`);
                }

                // 9. 解析响应
                const result = await response.json();
                chatContainer.removeChild(loadingDiv); // 移除加载状态

                // 10. 处理讯飞返回结果
                if (result.header && result.header.code === 0) {
                    const aiReply = result.payload.choices.text[0].content;
                    addMessage(aiReply, false); // 展示AI回复
                } else {
                    throw new Error(`讯飞API错误：${result.header?.message || '未知错误（错误码：' + result.header?.code + '）'}`);
                }

            } catch (error) {
                // 11. 错误处理
                chatContainer.removeChild(loadingDiv);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                
                let errorMsg = "请求失败：";
                if (error.name === 'AbortError') {
                    errorMsg += "请求超时（15秒），请检查网络或稍后再试";
                } else if (error.message.includes('Failed to fetch')) {
                    errorMsg += "无法连接到代理服务器，请检查地址是否正确";
                } else {
                    errorMsg += error.message;
                }
                
                errorDiv.textContent = errorMsg;
                chatContainer.appendChild(errorDiv);
                console.error("调用失败详情：", error);
            }
        }

        // ========== 事件绑定 ==========
        // 点击发送按钮
        sendBtn.addEventListener('click', () => {
            const msg = messageInput.value.trim();
            if (msg) {
                sendMessageToXinghuo(msg);
            }
        });

        // 回车发送（Shift+Enter换行）
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });

        // ========== 页面初始化 ==========
        window.onload = function() {
            addSystemTip("AI助手已加载完成 ✨");
            addMessage("你好！我是基于讯飞星火的AI助手，有什么可以帮你的？", false);
        };
    </script>
</body>
</html>
