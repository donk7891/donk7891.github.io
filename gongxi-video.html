<!DOCTYPE html>
<html lang="zh-CN">
<head>

        video {
            width: 100%;
            max-width: 760px;
            border-radius: 6px;
            outline: none;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .download-btn {
            display: inline-block;
            margin-top: 15px;
            margin-left: 10px;
            padding: 10px 25px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 6px;

</html>
